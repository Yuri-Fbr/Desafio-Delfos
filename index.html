<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
            <h1>Login</h1>
            <div class="name">
                <input type="text" placeholder="Nome de usuário" id="name">
                <div id="invalid1"><p></p></div>
            </div>

            <div class="password">
                <input type="password" placeholder="Senha" id="password">
                <div id="invalid2"><p></p></div>
            </div>

            <button>Entrar</button>                
    </div>
    <script>

        const btn = document.querySelector('button');
        var inv1 = document.getElementById('invalid1');
        var inv2 = document.getElementById('invalid2');

        btn.addEventListener('click', entrar);

        
        function entrar() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;

            if (name == '') {
                inv1.innerHTML = `<p>Por favor, insira um nome de usuário</p>`
            }
            else {
                inv1.innerHTML = ``
            }
            if (password == '') {
                inv2.innerHTML = `<p>Por favor, insira uma senha</p>`
            }
            else {
                inv2.innerHTML = ``
            }
        }
        
    </script>

</body>
</html>
